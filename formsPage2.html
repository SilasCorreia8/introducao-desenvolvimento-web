<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleForms.css">
    <title>Forms 2 - Cadastro</title>
</head>
<body>

    <div class="container">

        <form class="formulario-demo" action="">
            
            <h1>IF Forms 2 - Cadastro</h1>
            
            <div class="campo-form">
                <label for="email">Email (email):</label>
                <input type="email" id="email" name="email" placeholder="Ex: nome@gmail.com" required>
            </div>
            
            <div class="campo-form">
                <label for="senha">Senha (password):</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
            </div>
            
            <div class="campo-form">
                <label for="data_nasc">Data de Nascimento (date):</label>
                <input type="date" id="data_nasc" name="data_nasc">
            </div>
            
            <div class="campo-form">
                <label for="idade">Idade (number):</label>
                <input type="number" id="idade" name="idade" min="0" max="120" placeholder="Ex: 20">
            </div>

            <div class="botoes-form">
                <button type="submit">Cadastrar</button>
            </div>
            
            <div class="register-link">
                <p>Ver cursos: <a href="formsPage3.html">Cursos</a></p>
            </div>
            
            <div class="return-main">
                <a href="index.html"><button type="button">Voltar</button></a>
            </div>
            
        </form>

    </div>
        
</body>
</html>
