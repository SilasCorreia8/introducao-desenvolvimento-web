<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleForms.css">
    <title>Forms 3 - Cursos</title>
</head>
<body>
    
    <div class="container">

        <form class="formulario-demo" action="">

            <h1>IF Forms 3 - Cursos</h1>

            <div class="campo-form">

                <fieldset>
                    <legend>Interesses (checkbox):</legend>
                    
                    <div class="campo-form">
                        <label for="ti">
                            <input type="checkbox" id="ti" name="interesse_ti" value="ti">
                            Tecnologia
                        </label>
                    </div>
                    
                    <div class="campo-form">
                        <label for="agro">
                            <input type="checkbox" id="agro" name="interesse_agro" value="agro">
                            Agropecuária
                        </label>
                    </div>

                    <div class="campo-form">
                        <label for="adm">
                            <input type="checkbox" id="adm" name="interesse_adm" value="adm">
                            Administração
                        </label>
                    </div>

                </fieldset>
            </div>
            
            <div class="botoes-form">
                <button type="submit">Cadastrar</button>
            </div>
            
            <div class="register-link">
                <p>Ver outros campos: <a href="formsPage4.html">Outros</a></p>
            </div>
            
            <div class="return-main">
                <a href="index.html"><button type="button">Voltar</button></a>
            </div>

        </form>

    </div>

</body>
</html>
