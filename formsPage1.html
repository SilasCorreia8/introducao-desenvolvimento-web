<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleForms.css">
    <title>Forms 1 - Login</title>
</head>
<body>

    <div class="container">
        <form class="formulario-demo" action="">

            <h1>IF Forms 1 - Login</h1>
            
            <div class="campo-form">
                <label for="email">Email: (email)</label>
                <input type="email" id="email" name="email" placeholder="Ex: nome@gmail.com" required>
            </div>
            
            <div class="campo-form">
                <label for="senha">Senha (password):</label>
                <input type="password" id="senha" name="senha" placeholder="Senha">
            </div>

            <div class="campo-form">
                <label for="lembrar">
                    <input type="checkbox" id="lembrar" name="lembrar">
                    Lembrar senha
                </label>
            </div>
            
            <div class="botoes-form">
                <button type="submit">Login (submit)</button>
                <button type="reset">Limpar (reset)</button>
            </div>
            
            <div class="register-link">
                <p>NÃ£o possui conta? <a href="formsPage2.html">Cadastre-se</a></p>
            </div>
            
            <div class="return-main">
                <a href="index.html"><button type="button">Voltar</button></a>
            </div>
            
        </form>
    
    </div>

</body>
</html>
